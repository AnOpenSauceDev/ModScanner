plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.github.anopensaucedev'
version = '1.0'

jar{
    manifest {
        attributes["Main-Class"] = "com.github.anopensaucedev.Main"
    }
}

repositories {
    mavenCentral()
}

dependencies {


    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.26.1'

    implementation group: 'org.tukaani', name: 'xz', version: '1.9'

}

build.dependsOn(shadowJar)

shadowJar{
archiveClassifier = ""


}



test {
    useJUnitPlatform()
}